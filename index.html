<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <meta charset="UTF-8">
    <title>Sign up Form</title>
</head>
<body>
    <main>
        <div class="left-container">
            <div class="logo-container">
                <img src="assets/odin-lined.png" alt="Odin Logo">
                <div class="odin-name">ODIN</div>
            </div>
        </div>
        <div class="right-container">
           <header>
                       <p class="info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                        Sign up <em>now</em> to get started.</p>
                       <p class="info second-line">You <em>know</em> you want to.</p>
           </header>
            <form action="#" method="post">
                <div class="form-input-container">
                    <legend>Let's do this!</legend>
                    <div class="row">
                        <div><label for="fname">FIRST NAME</label><input type="text" id="fname" name="fname" required minlength="2"></div>
                        <div><label for="lname">LAST NAME</label><input type="text" id="lname" name="lname" required minlength="2"></div>
                    </div>
                    <div class="row">
                        <div><label for="email">EMAIL</label><input type="email" id="email" name="email" required></div>
                        <div><label for="phone">PHONE NUMBER</label><input type="tel" id="phone" name="phone"></div>
                    </div>
                    <div class="row">
                        <div><label for="psw">PASSWORD</label><input type="password" class="error" id="psw" name="psw"></div>
                        <div><label for="cpsw">CONFIRM PASSWORD</label><input type="password" class="error" id="cpsw" name="cpsw"></div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Create Account</button>
                    <div class="log-in">Already have an account? <a href="#">Log in</a></div>
                </div>
            </form>
        </div>












    </main>
    
</body>
</html>
